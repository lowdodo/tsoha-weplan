<h2>Add new subplans</h2>
<form action="/addsub/{{ plan_id }}" method="POST">
    <p>Name your subplan:<br>
    <input type="text" name="name" minlength="1" maxlength="30"></p>

    <p>Add description:</p>
    <div class="description">
        <textarea name="description" rows="8" cols="40" maxlength="1000"></textarea>
    </div>

    <input type="submit" value="Submit">
</form>

<p><a href="/" class="go-back-link">Go back to Weplan</a></p>
